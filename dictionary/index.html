<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dictionary</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="main-content">
            <h1>English-Hiligaynon Dictionary</h1>

            <div id="search-container" class="search-container">
                <form id="search-form" class="search-form" action="" method="">
                    <label>Search term: </label>
                    <input type="text" id="search-field" class="search-field" />
                    <input type="submit" id="submit" value="Hit it!" name="Search" />
                </form>

                <section>
                    <h2 id="group-title">Glossary</h2>

                    <ul id="result" class="result list"></ul>
                </section>
            </div>
        </section>

        <script src="scripts/script.js"></script>
    </body>
</html>
