<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag-N-Drop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main-content clearfix">
        <h1>Drag-N-Drop</h1>

        <p class="current-value">$140</p>

        <ul class="draggable list">
            <li class="draggable-item list-item" draggable="true">10</li>
            <li class="draggable-item list-item" draggable="true">20</li>
            <li class="draggable-item list-item" draggable="true">30</li>
            <li class="draggable-item list-item" draggable="true">40</li>
            <li class="draggable-item list-item" draggable="true">50</li>
        </ul>

        <div class="two-col">
            <ul class="persons list col-item">
                <li class="person list-item">Anne</li>
                <li class="person list-item">Amie</li>
                <li class="person list-item">Angelo</li>
            </ul>
            
            <div class="output col-item">
                <p>You dropped ___ to ___</p>
            </div>
        </div>
    </section>

    <script src="scripts/script.js"></script>
</body>
</html>
