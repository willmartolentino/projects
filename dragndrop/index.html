<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag-N-Drop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main-content clearfix">
        <h1>Drag-N-Drop</h1>

        <p class="current-value">$140</p>

        <ul class="draggable list">
            <li class="draggable-item list-item">10</li>
            <li class="draggable-item list-item">20</li>
            <li class="draggable-item list-item">30</li>
            <li class="draggable-item list-item">40</li>
            <li class="draggable-item list-item">50</li>
        </ul>

        <div class="two-col">
            <ul class="drop-container list col-item">
                <li class="drop-area list-item">Anne <span class="drop-box"></span></li>
                <li class="drop-area list-item">Amie <span class="drop-box"></span></li>
                <li class="drop-area list-item">Angelo <span class="drop-box"></span></li>
            </ul>
            
            <div class="output col-item">
                <p>You dropped ( $___ ) to ( _____ )</p>
            </div>
        </div>
    </section>

    <script src="scripts/script.js"></script>
</body>
</html>
